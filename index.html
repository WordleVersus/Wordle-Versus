<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="keyboard.css">
    <link rel="stylesheet" href="base.css">
    <script src="jquery.js"></script>
    <script src="words.js"></script>
    <script src="client.js" defer></script>
    <script src="confetti.js" defer></script>
    <title>Wordle Versus</title>
</head>

<body>

    <div id="loading">
        <h1 style="font-size: 2em; color: white;">Loading...</h1>
    </div>

    <div id="menu">
    <div id="title">WORDLE VERSUS</div>

    <div id="menu-buttons">

        <button class="menu-button" onclick="createGame()">Create Game</button>
        <button class="menu-button" onclick="joinGame()">Join Game</button>

    </div>
    </div>
    
    <div id="lobby">
        <h1 style="font-size: 2em; color: white;">Waiting for Opponent...</h1>
        <button id="game-link" onclick="navigator.clipboard.writeText(this.innerHTML)">Game Code</button>
    </div>

    <div id="game">

        <canvas id="confetti-canvas"></canvas>

        <h1 id="message">Enter Your Target Word</h1>
        <canvas id="effects" style="position: absolute; width: 100%; height: 100%; pointer-events: none;"></canvas>

        <div id="guess-grid"></div>

        <div id="keyboard-container">

        <div id="game-over-container">
            <!-- <div class="game-over-button" onclick="requestRematch()">Rematch</div> -->
            <div class="game-over-button" onclick="returnToMenu()">Menu</div>
        </div>

        
        <div id="info-bar"><p id="target-word"></p><div id="round-timer" class="timer"><div class="inner-timer">20</div></div></div>
        <div data-keyboard id="keyboard">
            <button class="key" data-key="Q">Q</button>
            <button class="key" data-key="W">W</button>
            <button class="key" data-key="E">E</button>
            <button class="key" data-key="R">R</button>
            <button class="key" data-key="T">T</button>
            <button class="key" data-key="Y">Y</button>
            <button class="key" data-key="U">U</button>
            <button class="key" data-key="I">I</button>
            <button class="key" data-key="O">O</button>
            <button class="key" data-key="P">P</button>
            <div class="space"></div>
            <button class="key" data-key="A">A</button>
            <button class="key" data-key="S">S</button>
            <button class="key" data-key="D">D</button>
            <button class="key" data-key="F">F</button>
            <button class="key" data-key="G">G</button>
            <button class="key" data-key="H">H</button>
            <button class="key" data-key="J">J</button>
            <button class="key" data-key="K">K</button>
            <button class="key" data-key="L">L</button>
            <div class="space"></div>
            <button data-enter class="key large">Enter</button>
            <button class="key" data-key="Z">Z</button>
            <button class="key" data-key="X">X</button>
            <button class="key" data-key="C">C</button>
            <button class="key" data-key="V">V</button>
            <button class="key" data-key="B">B</button>
            <button class="key" data-key="N">N</button>
            <button class="key" data-key="M">M</button>
            <button data-delete class="key large">Back</button>
          </div>
        </div>

    </div>

</body>

</html>
